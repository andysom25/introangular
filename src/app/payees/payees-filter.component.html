<form>
<div class = "form-group">
<label>Payee Name</label>
<input type = "text" class = "form-control" name ="payee-name" [(ngModel)]="criteria.payeeName"
(ngModelChange)="handleFilter()"
>
</div>
<div class = "form-group">
    <label>City</label>
    <input type = "text" class = "form-control"  name ="city" [(ngModel)]="criteria.city"
    (ngModelChange)="handleFilter()">
    </div>
<div class = "form-group">
        <label>State</label>
        <input type = "text" class = "form-control"  name ="state" [(ngModel)]="criteria.state"
        (ngModelChange)="handleFilter()">
        </div>
<div class = "form-group">
            <label>Category:</label>
            <input type = "text" class = "form-control"  name ="category" [(ngModel)]="criteria.category"
            (ngModelChange)="handleFilter()">
            </div>
</form>
