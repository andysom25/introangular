<table class ="table table-striped">
  <thead>
    <tr>
      <th class="clickable" (click)="handleSort('payeeName')">Payee Name</th>
      <th class="clickable" (click)="handleSort('city')">City</th>
      <th class="clickable" (click)="handleSort('state')">State</th>
      <th class="clickable" (click)="handleSort('category.categoryName')">Category</th>
    </tr>
  </thead>
  <tbody *ngIf="payees; else errorBlock">
    <tr *ngFor="let payee of payees"
    (click)="handleClick(payee)">
      <td>{{ payee.payeeName}}</td>
      <td>{{ payee.city }}</td>
      <td>{{ payee.state }}</td>
      <td>{{ payee.category.categoryName }}</td>
    </tr>
  </tbody>
</table>

<ng-template #errorBlock>
<tbody>
  <tr>
    <td colspan="4">No Records Found</td>
  </tr>
</tbody>
</ng-template>
