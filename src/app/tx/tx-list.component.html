<!-- <p>There are <span *ngIf="tx">{{ tx.length }}</span> transactions.</p> -->
<p>There are {{ tx?.length || 0 }} transactions.</p>
<table class="table">
  <thead>
    <tr>
      <th>Payee</th>
      <th>Category</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tx">
      <td>{{ t.payee.payeeName }}</td>
      <td>{{ t.category.categoryName }}</td>
      <td>{{ t.amount }}</td>
    </tr>
  </tbody>
</table>
